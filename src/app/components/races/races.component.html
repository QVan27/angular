<ul>
  <li *ngFor="let r of races; let i = index">
    <p>{{ r.date | date: "dd/MM/yyyy" }} : {{ r.location | raceLocation }}</p>
    <ul>
      <li *ngFor="let p of r.ponies">
        <pony [pony]="p"></pony>
      </li>
    </ul>
    <button
      type="button"
      class="btn-primary btn"
      routerLink="update-race/{{ r.id }}"
    >
      Modifier {{ r.location | titlecase }}
    </button>
  </li>
</ul>
